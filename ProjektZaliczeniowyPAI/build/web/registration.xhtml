<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./miaiinTemplate.xhtml">

            <ui:define name="top">
                Rejestracja Użytkownika
            </ui:define>

            <ui:define name="content">
                <h1>Formularz Rejestracyjny</h1>
                
                <h:form>
                    <h:outputText id="komunikat"/>
                    <table>
                        <tr>
                            <td>Nick</td>
                            <td><h:inputText id="nick" value="#{personBean.person.nick}" >
                                <f:validator validatorId="validators.NickValidator"/>  
                                </h:inputText></td>
                        </tr>
                        <tr>
                            <td>Hasło</td>
                            <td><h:inputText id="password" value="#{personBean.person.password}" required="true" requiredMessage="Hasło jest obowiązkowe"/></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><h:inputText id="email" value="#{personBean.person.email}"  >  
                                    <f:validator validatorId="validators.EmailValidator"/>  
                                </h:inputText> </td>
                        </tr>
                        <tr>
                            <td>Imie</td>
                            <td><h:inputText id="name" value="#{personBean.person.name}" required="true" requiredMessage="Imie jest obowiązkowe"/></td>
                        </tr>
                        <tr>
                            <td>Nazwisko</td>
                            <td><h:inputText id="surname" value="#{personBean.person.surname}" required="true" requiredMessage="Nazwisko jest obowiązkowe"/></td>
                        </tr>
                        <tr>
                            <td>Data urodzenia (w formacie RRRR-MM-DD)</td>
                            <td>
                                
                                <h:inputText value="#{personBean.person.dateOfBirth}" required="true" requiredMessage="Data urodzenia  jest obowiązkowe" converterMessage="Data - zly format daty" >  
                                     <f:convertDateTime pattern="yyyy-MM-dd"/>  
                                </h:inputText>
                                
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:commandButton action="#{personBean.register}" value="Rejestuj"/></td>
                        </tr>
                    </table>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
